<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>

    <main class="main">
      <h1 class="main__title hidden-title">TODO App</h1>
      <section class="add-section">
        <h2 class="section__title hidden-title">Add</h2>
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input id="new-task" class="add-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2 class="section__title">Todo</h2>
        <ul id="incompleted" class="list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input type="text" class="list__item-task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item-task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h2 class="section__title">Completed</h2>
        <ul id="completed" class="list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input type="text" class="list__item-task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
